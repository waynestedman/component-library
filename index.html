<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="lego-logo-144.png" />
    <title>interview-case</title>    
    <script type="module" src="/src/components/index.ts"></script>
    <link rel="stylesheet" href="./src/tokens/tokens.css">
    <link rel="stylesheet" href="https://assets.lego.com/fonts/v1/cera-pro.css">
    <link rel="stylesheet" href="page-styles.scss">
  </head>
  <body>
    <h1>Case Study - Rating component</h1>
    <section class="column-container">
      <div id="display-product" class="column">
        <h2>Product Display example</h2>
        <div class="card">
          <img src="./src/assets/10283_shuttle_discovery.jpg" alt="Image of Lego Suttle Discovery product box">
    <!-- does this h3 need to be <strong> for accessibility? -->
          <h3>NASA Space Shuttle Discovery</h3>
          <p>Available now</p>
          <case-rating rating="4.3" size="s" variant="Display"></case-rating>
        </div>
      </div>
      <div id="rate-experience" class="column">
        <h2>Rate your experience example</h2>
        <div class="card">
    <!-- does this h3 need to be <strong> for accessibility? -->
          <h3>We've received your registration!</h3>
          <p>We value your input and would appreciate if you took the time to rate your experience.</p> 
          <case-rating rating="2" size="l" variant="Clickable"></case-rating>
          <form action="">
            <p><label for="productreview">Any additional comments?</label></p>
            <textarea id="productreview" name="productreview" rows="3" cols="50">Enter your comments here</textarea>
            <div class="options-buttons">
              <input type="submit" id="no" value="No thanks">
              <input type="submit" id="yes" value="Submit">  
            </div>
          </form>
        </div>
      </div>
  
    </section>
  </body>
</html>
